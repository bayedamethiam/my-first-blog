{% extends 'blog/base.html' %}

{% block con %}
{% for post in posts %}



<div class="card text-center col-6 justify-content-center">
    <center>
        <div class="card" style="width: 60rem;">

            <div class="card-body ">
                <h3 class="card-title"><a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }} </a></h3>
                <h4 class="card-subtitle mb-2 text-muted">{{ post.title }}</h4>
                <p class="card-text">{{ post.text }}</p>
                <a href="https://fr.wikipedia.org/wiki/Histoire_du_S%C3%A9n%C3%A9gal" class="card-link">Histoire du
                    Senegal</a>
                    {% if post.published_date %}
                    <div class="date">
                        {{ post.published_date }}
                    </div>
                {% endif %}
            </div>

        </div>
    </center>
</div>


<br>
<br>
<br>
{% endfor %}
{% endblock %}
